<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Velha</title>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
    }
    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        font-size: 2em;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="board">
        <div class="cell" onclick="placeMarker(0, 0)"></div>
        <div class="cell" onclick="placeMarker(0, 1)"></div>
        <div class="cell" onclick="placeMarker(0, 2)"></div>
        <div class="cell" onclick="placeMarker(1, 0)"></div>
        <div class="cell" onclick="placeMarker(1, 1)"></div>
        <div class="cell" onclick="placeMarker(1, 2)"></div>
        <div class="cell" onclick="placeMarker(2, 0)"></div>
        <div class="cell" onclick="placeMarker(2, 1)"></div>
        <div class="cell" onclick="placeMarker(2, 2)"></div>
    </div>
</div>

<script>
    let currentPlayer = 'X';
    let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];

    function placeMarker(row, col) {
        if (board[row][col] === '') {
            board[row][col] = currentPlayer;
            document.querySelector(`.board > :nth-child(${row * 3 + col + 1})`).innerText = currentPlayer;
            if (checkWinner()) {
                alert(currentPlayer + ' venceu!');
                resetBoard();
            } else if (checkDraw()) {
                alert('Empate!');
                resetBoard();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    function checkWinner() {
        for (let i = 0; i < 3; i++) {
            if (board[i][0] === board[i][1] && board[i][1] === board[i][2] && board[i][0] !== '') {
                return true;
            }
            if (board[0][i] === board[1][i] && board[1][i] === board[2][i] && board[0][i] !== '') {
                return true;
            }
        }
        if (board[0][0] === board[1][1] && board[1][1] === board[2][2] && board[0][0] !== '') {
            return true;
        }
        if (board[0][2] === board[1][1] && board[1][1] === board[2][0] && board[0][2] !== '') {
            return true;
        }
        return false;
    }

    function checkDraw() {
        for (let row of board) {
            for (let cell of row) {
                if (cell === '') return false;
            }
        }
        return true;
    }

    function resetBoard() {
        board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        document.querySelectorAll('.board > .cell').forEach(cell => cell.innerText = '');
        currentPlayer = 'X';
    }
</script>

</body>
</html>
